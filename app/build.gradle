apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.bbbond.kexuetuokouxiu"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.yolanda.nohttp:nohttp:1.1.1'
    compile 'com.bbbond.sdk:simpleplayer:0.0.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'zlc.season:rxdownload2:2.0.2'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    debugCompile 'com.github.jonasrottmann.realm-browser:realm-browser:0.0.11'
    releaseCompile 'com.github.jonasrottmann.realm-browser:realm-browser-no-op:0.0.11'
}
